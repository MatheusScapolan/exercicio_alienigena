<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício do Alien</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <style> 
        body { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        } 
    </style>
</head>
<body>
    <script>
        // definição das dimensões do jogo
        const larguraJogo = 700;
        const alturaJogo = 850;

        // configuração do Phaser
        const config = {
            type: Phaser.AUTO,
            width: larguraJogo,
            height: alturaJogo,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 300 }, // define a gravidade do jogo
                    debug: true // ativa o modo de depuração
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            } // define as funções principais
        };

        // criando o jogo
        const game = new Phaser.Game(config);

        // declarando variáveis globais
        var alien; 
        var teclado;
        var fogo;
        var plataforma; 
        var moeda; 
        var pontuacao = 0; 
        var placar;

        function preload() {
            // carregamento de imagens para os elementos do jogo
            this.load.image('background', 'assets/background.png');
            this.load.image('player', 'assets/alienigena.png');
            this.load.image('turbo_nave', 'assets/turbo.png');
            this.load.image('plataforma_tijolo', 'assets/tijolos.png');
            this.load.image('moeda', 'assets/moeda.png');
            this.load.image('sol', 'assets/sol.png');
        }

        function create() {
            // adicionando o fundo
            this.add.image(larguraJogo / 2, alturaJogo / 2, 'background');

            // adiciona o "foguinho" do modo turbo (inicialmente invisível)
            fogo = this.add.sprite(0, 0, 'turbo_nave');
            fogo.setVisible(false);

            // criando o personagem alienígena e adicionando física
            alien = this.physics.add.sprite(larguraJogo / 2, 0, 'player');
            alien.setCollideWorldBounds(true);

            // configurando o controle do teclado
            teclado = this.input.keyboard.createCursorKeys();

            // adiciona a plataforma e adiciona colisão
            plataforma = this.physics.add.staticImage(larguraJogo / 4, alturaJogo / 1.5, 'plataforma_tijolo');
            this.physics.add.collider(alien, plataforma);

            // adicionando moeda e física
             moeda = this.physics.add.sprite(larguraJogo/2, 0, 'moeda');
             moeda.setCollideWorldBounds(true);
             moeda.setBounce(0.7); // faz a moeda quicar
             this.physics.add.collider(moeda, plataforma);

            // adicionando placar inicial
            placar = this.add.text(50, 50, 'Moedas:' + pontuacao, {fontSize:'45px', fill:'#495613'});

            // criando novo obstáculo: Sol
            sol = this.physics.add.staticImage(larguraJogo - 240, 300, 'sol').setScale(0.7);
            sol.body.setSize(sol.width * 0.7, sol.height * 0.7); // ajusta a HitBox
            sol.body.setOffset(sol.width * 0.15, sol.height * 0.15); // Ajusta a posição da hitbox
            this.physics.add.collider(alien, sol);
            this.physics.add.collider(moeda, sol);

            // adicionando mecânica de coleta de moeda
            this.physics.add.overlap(alien, moeda, coletarMoeda, null, this);
        }

        function update() {
            // movimentação do alienígena 
            if (teclado.left.isDown) {
                alien.setVelocityX(-150);
            } 
            else if (teclado.right.isDown) {
                alien.setVelocityX(150);
            } 
            else { 
                alien.setVelocityX(0);
            }

            // movimentação vertical 
            if (teclado.up.isDown) {
                alien.setVelocityY(-150); // move para cima
                ativarTurbo(); // ativa efeito turbo
            } 
            else { 
                semTurbo(); // desativa efeito turbo
            }

        // atualiza a posição do "foguinho" em relação ao alienígena
            fogo.setPosition(alien.x, alien.y + alien.height / 2);
        }

        // função para ativar o efeito de turbo 
        function ativarTurbo() {
            fogo.setVisible(true);
        }

        // função para coletar a moeda e atualizar o placar 
        function semTurbo() {
            fogo.setVisible(false);
        }

        // função para coletar a moeda e atualizar o placar
        function coletarMoeda() {
            moeda.setVisible(false); // esconde a moeda temporariamente
            let novaPosicaoY = Phaser.Math.RND.between(50, 650); // gera nova posição aleatória
            moeda.setPosition(novaPosicaoY, 100);
            pontuacao += 1; // incrementa pontuação
            placar.setText('Moedas: ' + pontuacao); // atualiza placar
            moeda.setVisible(true); // torna a moeda visível novamente
        }
    </script>
</body>
</html>
